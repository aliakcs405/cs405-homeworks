<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="favNumber" class="form-label">Fav number:</label>
        <input type="number" class="form-control" id="favNumber">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password">
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country:</label>
        <select class="form-select" id="country">
          <option selected>USA</option>
          <option>Canada</option>
          <option>UK</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="newsletter">
        <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
      </div>

      <div class="mb-3">
        <label for="fileUpload" class="form-label">Upload file:</label>
        <input class="form-control" type="file" id="fileUpload">
      </div>

      <div class="mb-3">
        <label for="birthdate" class="form-label">Birthdate:</label>
        <input type="date" class="form-control" id="birthdate">
      </div>

      <div class="mb-3">
        <label for="favColor" class="form-label">Favorite Color:</label>
        <input type="color" class="form-control form-control-color" id="favColor" value="#000000">
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">Personal Website:</label>
        <input type="url" class="form-control" id="website">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
